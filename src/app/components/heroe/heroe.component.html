<h1>Héroe <small>nombre</small></h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            [routerLink]="['/heroes']">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animate fadeIn faster">
  <div class="col">
    <form [formGroup]="formHeroe" (ngSubmit)="submitFormHeroe()">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Farebase ID"
               formControlName="id">
        <small class="form-text text-muted">Campo autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre Héroe</label>
        <input type="text"
               class="form-control"
               placeholder="nombre héroe"
               formControlName="nombre">
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text"
               class="form-control"
               placeholder="Poder héroe"
               formControlName="poder">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <div class="form-check form-check-inline">
          <input class="form-check-input"
                 type="radio"
                 name="vivo"
                 value="true"
                 formControlName="vivo"
                 [checked]="estadoHeroe">
          <label class="form-check-label">Vivo</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input"
                 type="radio"
                 name="vivo"
                 value="false"
                 formControlName="vivo"
                 [checked]="!estadoHeroe">
          <label class="form-check-label">Muerto</label>
        </div>
      </div>

      <hr>

      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25"
                [disabled]="!formHeroe.valid">
          <i class="fas fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
    <pre>{{formHeroe.value | json}}</pre>
  </div>
</div>

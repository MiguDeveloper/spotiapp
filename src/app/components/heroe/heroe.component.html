<h1>Héroe <small>nombre</small></h1>
<hr>
<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger"
            [routerLink]="['/heroes']">
      <i class="fas fa-arrow-left"></i>
      Regresar
    </button>
  </div>
</div>

<div class="row animate fadeIn faster">
  <div class="col">
    <form [formGroup]="formHeroe" (ngSubmit)="submitFormHeroe()">
      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               class="form-control"
               placeholder="Farebase ID"
               disabled="disabled">
        <small class="form-text text-muted">Campo autogenerado</small>
      </div>

      <div class="form-group">
        <label>Nombre Héroe</label>
        <input type="text"
               class="form-control"
               placeholder="nombre héroe">
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text"
               class="form-control"
               placeholder="Poder héroe">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button type="button"
                class="btn btn-outline-success w-50 mr-0">
          <i class="fas fa-smile"></i>
          Vivo
        </button>
        <button type="button"
                class="btn btn-outline-danger w-50">
          <i class="fas fa-dizzy"></i>
          Muerto
        </button>
      </div>

      <hr>

      <div class="form-group text-center">
        <button type="submit"
                class="btn btn-primary w-25">
          <i class="fas fa-save"></i>
          Guardar
        </button>
      </div>
    </form>
  </div>
</div>

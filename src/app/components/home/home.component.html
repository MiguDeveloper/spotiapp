<div class="card-columns">
  <div class="card" *ngFor="let cancion of nuevasCanciones">
    <img [src]="cancion.images | noimages" class="card-img-top" alt="{{cancion.name}}">
    <div class="card-body">
      <h5 class="card-title">{{cancion.name}}</h5>
      <p class="card-text">
        <span class="badge badge-pill badge-primary" *ngFor="let artista of cancion.artists">{{artista.name}}</span>
      </p>
    </div>
  </div>
</div>

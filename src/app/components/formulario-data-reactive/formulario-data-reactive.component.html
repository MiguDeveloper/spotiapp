<h4>Formularios <small> reactivo </small></h4>
<hr>
<form autocomplete="off" [formGroup]="formReactive" (ngSubmit)="submitForm()">

  <div class="form-group row">
    <label class="col-2 col-form-label">Nombre</label>
    <div class="col">

      <input class="form-control"
             type="text"
             placeholder="Nombre"
             formControlName="nombre"
             [class.is-invalid]="formControlNoValido('nombre')"
             [class.is-valid]="formControlValido('nombre')">
      <small *ngIf="formControlNoValido('nombre')" class="text-danger">Campo obligatorio</small>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Apellido</label>
    <div class="col">
      <input class="form-control"
             type="text"
             placeholder="Apellido"
             formControlName="apellido"
             [class.is-invalid]="formControlNoValido('apellido')"
             [class.is-valid]="formControlValido('apellido')">
      <small *ngIf="formControlNoValido('apellido')" class="text-danger">Campo obligatorio</small>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col">
      <input class="form-control"
             type="email"
             placeholder="Correo electrónico"
             formControlName="correo"
             [class.is-invalid]="formControlNoValido('correo')"
             [class.is-valid]="formControlValido('correo')">
      <small *ngIf="formControlNoValido('correo')" class="text-danger">Ingrese un correo valido</small>
    </div>
  </div>

  <div class="form-group row" formGroupName="direccion">
    <label class="col-2 col-form-label">Dirección</label>
    <div class="form-row col">
      <div class="col">
        <input type="text"
               class="form-control"
               placeholder="Distrito"
               formControlName="distrito"
               [class.is-invalid]="formGroupNoValido('direccion.distrito')"
               [class.is-valid]="formGroupValido('direccion.distrito')">
        <small *ngIf="formGroupNoValido('direccion.distrito')" class="text-danger">Ingrese un distrito</small>
      </div>
      <div class="col">
        <input type="text"
               class="form-control"
               placeholder="Ciudad"
               formControlName="ciudad"
               [class.is-invalid]="formGroupNoValido('direccion.ciudad')"
               [class.is-valid]="formGroupValido('direccion.ciudad')">
        <small *ngIf="formGroupNoValido('direccion.ciudad')" class="text-danger">Debe ingresar una ciudad</small>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead class="thead-dark">
        <tr>
          <th>ID</th>
          <th>Pasatiempo</th>
          <th>Borrar</th>
        </tr>
        </thead>
        <tbody formArrayName="pasatiempos">
        <tr *ngFor="let item of pasatiempos.controls; let i = index">
          <td>{{i + 1}}</td>
          <td>
            <input type="text"
                   class="form-control"
                   [formControlName]="i">
          </td>
          <td>
            <button class="btn btn-danger"
                    (click)="borrarPasatiempo(i)">
              Borrar
            </button>
          </td>
        </tr>
        </tbody>
      </table>
      <button class="btn btn-primary mt-3 mb-5 btn-block"
              type="button"
              (click)="agregarPasatiempo()">
        + Agregar
      </button>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col">
      <button type="submit" class="btn btn-outline-primary btn-block">
        Guardar
      </button>
    </div>
  </div>

</form>

<hr>
<pre>
  Estado del formulario {{formReactive.valid}}
  <br>
  Status: {{formReactive.status}}
</pre>
<pre>
  {{formReactive.value | json}}
</pre>

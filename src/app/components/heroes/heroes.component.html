<h1>Listado de HÃ©roes</h1>
<hr>
<div class="row">
  <div class="col text-right">
    <button class="btn btn-primary"
            [routerLink]="['/heroe','nuevo']">
      <i class="fa fa-plus"></i>
      Agregar
    </button>
  </div>
</div>

<table class="table mt-3 animated fadeIn fast"
       *ngIf="!loading && heroes.length > 0">
  <thead class="thead-dark">
  <tr>
    <th scope="col">#</th>
    <th scope="col">Nombre</th>
    <th scope="col">Poder</th>
    <th scope="col">Vivo</th>
    <th scope="col">Tools</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let heroe of heroes">
    <th scope="row">{{heroe.id}}</th>
    <td>{{heroe.nombre}}</td>
    <td>{{heroe.poder}}</td>
    <td>
      <label class="badge badge-success" *ngIf="heroe.vivo">vivo</label>
      <label class="badge badge-danger" *ngIf="!heroe.vivo">muerto</label>
    </td>
    <td>
      <button type="button" class="btn btn-info mr-1" [routerLink]="['/heroe', heroe.id]"><i class="fa fa-pencil"></i>
      </button>
      <button type="button" class="btn btn-danger"><i class="fa fa-trash"></i></button>
    </td>
  </tr>
  </tbody>
</table>

<div class="alert alert-info text-center mt-3"
     *ngIf="loading">
  <h4 class="alert-heading">Cargando</h4>
  <p>
    <i class="fas fa-sync-alt fa-spin fa-2x"></i>
  </p>
  <p class="mb-0">
    Espere por favor
  </p>
</div>

<div class="alert alert-warning text-center mt-3"
     *ngIf="heroes.length==0 && loading">
  <h4 class="alert-heading">No hay registros</h4>
  <p>
    <i class="fas fa-exclamation fa-2x"></i>
  </p>
</div>

<div class="card-columns m-5 animated fadeIn">
  <div (click)="verArtista(artista)" class="card puntero" *ngFor="let artista of artistas">
    <img [src]="artista.images | noimages" class="card-img-top" alt="{{artista.name}}">
    <div class="card-body">
      <h5 class="card-title">{{artista.name}}</h5>
      <p class="card-text" *ngIf="artista.artists">
        <span class="badge badge-pill badge-primary" *ngFor="let colaborador of artista.artists">{{colaborador.name}}</span>
      </p>
    </div>
  </div>
</div>
